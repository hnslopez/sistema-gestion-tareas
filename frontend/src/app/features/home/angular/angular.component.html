<page-title>
    <h2 class="display-5 fw-bold text-uppercase">{{"angular.title" | translate}}</h2>
    <p class="fs-4">{{"angular.description" | translate}}</p>
</page-title>
<page-section  title="Estructura del proyecto" icon="bi bi-folder" >
    <div nz-row [nzGutter]="[16,16]" >
        <div style="max-height: 450px;" class="overflow-auto"  nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24" [nzMd]="8" [nzLg]="8">
            <tree-view [TREE_DATA]="Data"></tree-view>
        </div>
        <div style="max-height: 450px;" class="overflow-auto"  nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24" [nzMd]="16" [nzLg]="16">
            <app-markdown [code]="snippet">
            </app-markdown>
        </div>
    </div>
</page-section>
<page-section title="Enrutamiento" icon="bi bi-diagram-3" [divider]="true">
</page-section>
<page-section title="Componentes" icon="bi bi-collection" [divider]="true">
</page-section>
<page-section title="Pipes" icon="fa fa-filter" [divider]="true">
</page-section>
<page-section title="LibrerÃ­as utilizadas" icon="fa fa-puzzle-piece" [divider]="true">
    <div nz-row [nzGutter]="[16,16]">
        <div nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="8" *ngFor="let module of modules">
            <img-card [title]="'angular.'+ module.name | translate"
                [description]="'angular.'+ module.description | translate"></img-card>
        </div>
    </div>
</page-section>
