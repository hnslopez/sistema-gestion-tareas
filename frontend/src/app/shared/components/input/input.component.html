<nz-input-group [nzSuffix]="cleaner ? inputClearTpl : ''" [nzPrefix]="icon ? prefixTemplateSearch : ''" [ngClass]="{'ant-input-borderless': borderless}">
  <input nz-input [type]="type" [ngModel]="inputValue" [nzStatus]="status ?? ''" [placeholder]="placeholder" *ngIf="autoComplete" [nzAutocomplete]="autoComplete" (ngModelChange)="onInputChange($event)" />
  <input nz-input [type]="type" [ngModel]="inputValue" [nzStatus]="status ?? ''" [placeholder]="placeholder" *ngIf="!autoComplete" (ngModelChange)="onInputChange($event)" />
</nz-input-group>

  <ng-template  #prefixTemplateSearch><span nz-icon [nzType]="icon || ''"></span></ng-template>
  <ng-template #inputClearTpl>
    <span
      nz-icon
      class="ant-input-clear-icon"
      nzTheme="fill"
      nzType="close-circle"
      *ngIf="inputValue"
      (click)="clearSearch()"

    ></span>
  </ng-template>
  <ng-content></ng-content>
