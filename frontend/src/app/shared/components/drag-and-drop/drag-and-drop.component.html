<nz-upload
nzType="drag"
[nzMultiple]="true"
[(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload"

>
<p class="ant-upload-drag-icon">
  <i nz-icon nzType="inbox"></i>
</p>
<p class="ant-upload-text">{{'components.upload.drag' | translate}}</p>
<p class="ant-upload-hint">
  {{'components.upload.drag' | translate}}, {{'components.upload.prohibitUpload' | translate}}
</p>
</nz-upload>
