<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed && !isMobile" [nzCollapsedWidth]="isMobile ? 0 : 80"
    [nzTrigger]="null">
    <app-sidebar [isCollapsed]="isCollapsed" [isMobile]="isMobile" (isCollapsedChanged)="onIsCollapsedChanged($event)"></app-sidebar>
  </nz-sider>
  <nz-layout>
    <app-navbar [isCollapsed]="isCollapsed" (toggleCollapsed)="onToggleSidebar($event)"></app-navbar>
    <nz-content>
        <router-outlet></router-outlet>
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>
</nz-layout>
