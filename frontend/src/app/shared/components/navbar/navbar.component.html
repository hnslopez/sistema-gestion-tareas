<nz-header>
  <nav class="navbar navbar-expand-lg">
  <div class="container-fluid" style="justify-content: flex-start;">

    <span class="header-trigger" class="navbar-toggler" (click)="toggleMobile()">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" nz-dropdown [nzDropdownMenu]="menu"></i>
    </span>

    <span class="header-trigger" (click)="onToggleMenu()">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
    </span>
    <ul nz-menu nzMode="horizontal"  nz-menu-collapse>
      <li nz-menu-item nzSelected>
        <span nz-icon nzType="mail"></span>
        Inicio
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="appstore"></span>
        Tareas
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="appstore"></span>
        Ayuda
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="appstore"></span>
        Ayuda
      </li>
    </ul>
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item>1st menu item</li>
      <li nz-menu-item>2nd menu item</li>
      <li nz-menu-item>3rd menu item</li>
      <li nz-menu-item>4th danger item</li>
    </ul>
  </nz-dropdown-menu>
</nav>
</nz-header>
