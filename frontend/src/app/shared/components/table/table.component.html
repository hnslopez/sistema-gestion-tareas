<nz-table #basicTable nzBordered [nzTableLayout]="'fixed'" [nzSimple]="true" [nzPaginationPosition]="'top'"
    [nzData]="dataTable">
    <thead>
        <ng-content></ng-content>
      </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.method }}</td>
            <td>{{ data.path }}</td>
            <td>{{ data.description }}</td>
        </tr>
    </tbody>

</nz-table>
