<page-title [dividerTop]="true">
    <h2 class="display-5 fw-bold text-uppercase">{{"express.title" | translate}}</h2>
    <p class="fs-4">{{"express.description" | translate}}</p>
</page-title>
<page-section title="{{'express.section.structure.title' | translate}}" icon="bi bi-folder" [divider]="true">
    <p typography>{{"express.section.structure.description" | translate}}</p>
    <app-card>
        <div nz-row [nzGutter]="[16,16]">
            <div style="max-height: 440px;" class="overflow-auto" nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24"
                [nzMd]="8" [nzLg]="8">
                <tree-view [TREE_DATA]="Data" [type]="'backend'" (codeData)="changeSnippet($event)"></tree-view>
            </div>
            <div style="max-height: 450px;" class="overflow-auto" nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24"
                [nzMd]="16" [nzLg]="16">
                <app-markdown [code]="snippet">
                </app-markdown>
            </div>
        </div>
    </app-card>
</page-section>
<page-section title="{{'express.section.routes.title' | translate}}" icon="bi bi-code-slash" [divider]="true">
    <p typography>{{"express.section.routes.description" | translate}}</p>
    <app-table [dataTable]="routesBackend">
        <tr>
            <th>Metodo</th>
            <th>Ruta</th>
            <th>Descripci√≥n</th>
        </tr>
    </app-table>
</page-section>
<page-section title="{{'express.section.Authentication.title' | translate}}" icon="bi bi-shield-lock" [divider]="true">
    <p typography>{{"express.section.Authentication.description" | translate}}</p>

    <div nz-row [nzGutter]="[16,16]">
        <app-card class="overflow-auto" nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select OS">
                <nz-option nzCustomContent nzLabel="Windows" nzValue="windows">
                  <span nz-icon nzType="windows"></span>
                  Windows
                </nz-option>
                <nz-option nzCustomContent nzLabel="Mac" nzValue="mac">
                  <span nz-icon nzType="apple"></span>
                  Mac
                </nz-option>
                <nz-option nzCustomContent nzLabel="Android" nzValue="android">
                  <span nz-icon nzType="android"></span>
                  Android
                </nz-option>
              </nz-select>
        </app-card>
        <app-card class="overflow-auto" nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
            <!--mostrar un boton o datos en caso de poder acceder-->
        </app-card>
    </div>

</page-section>
<page-section title="{{'express.section.libraries.title' | translate}}" icon="fa fa-puzzle-piece" [divider]="true">
    <div nz-row [nzGutter]="[16,16]">
        <div nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="8" *ngFor="let module of modules">
            <img-card [title]=" module.name" [description]="module.description"></img-card>
        </div>
    </div>
</page-section>
